    - {type: case, normal: ["𑐵"], shiftedManually: ["𑑃"]}
    - {type: case, normal: ["𑐣", "𑐤"], shiftedManually: ["𑐣𑑂"]}

    - {type: case, normal: ["𑐖", "𑐖𑑂𑐘"], shiftedManually: ["𑐗"]}
    - {type: case, normal: ["𑐰"], shiftedManually: ["𑑀", "𑐌"]}
    - {type: case, normal: ["𑐥"], shiftedManually: ["𑐦"]}
    - {type: case, normal: ["𑐶", "𑐂"], shiftedManually: ["𑐷", "𑐃"]}
