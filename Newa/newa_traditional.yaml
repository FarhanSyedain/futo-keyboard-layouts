    - {type: case, normal: ["𑐔"], shiftedManually: ["𑐕"]}
    - {type: case, normal: ["𑐟", "𑐟𑑂𑐬", "𑐟𑑂𑐟"], shiftedManually: ["𑐚"]}
    - {type: case, normal: ["𑐠"], shiftedManually: ["𑐛"]}

    - {type: case, normal: ["𑐐"], shiftedManually: ["𑐜"]}
    - {type: case, normal: ["𑐲", "𑐎𑑂𑐲"], shiftedManually: ["𑐝"]}
