    - {type: case, normal: ["𑐴"], shiftedManually: ["𑐴𑑂"]}
    - {type: case, normal: ["𑐀"], shiftedManually: ["𑐆", "𑐇"]}
    - {type: case, normal: ["𑐏"], shiftedManually: ["𑑉"]}
    
    - {type: case, normal: ["𑐡"], shiftedManually: ["𑐡𑑂𑐫"]}
    - {type: case, normal: ["𑐮", "𑐯"], shiftedManually: ["𑑁", "𑐍"]}
    - {type: case, normal: ["𑑄", "𑑈", "𑑆", "𑑏"], shiftedManually: ["𑑅"]}
    - {type: case, normal: ["𑑂"], shiftedManually: ["𑐒", "𑐓"]}
    - {type: case, normal: ["𑐬", "𑐭", "𑑋"], shiftedManually: ["𑐬𑐸"]}
