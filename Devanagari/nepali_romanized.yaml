name: Nepali Romanized
languages: ne-NP
useZWNJKey: true
rows:
  - letters: # rowkeys_nepali_romanized1.xml
    - {type: case, normal: ["ट", "%", "॰"], shifted: ["ठ"]}  #Q
    - {type: case, normal: ["ौ"], shifted: ["औ"]}  #W
    - {type: case, normal: ["े"], shifted: ["ै"]}  #E
    - {type: case, normal: ["र", "%", "र्‍|ऱ्"], shifted: ["ृ", "ॄ"]}  #R
    - {type: case, normal: ["त"], shifted: ["थ"]}  #T
    - {type: case, normal: ["य"], shifted: ["ञ"]}  #Y
    - {type: case, normal: ["ु"], shifted: ["ू"]}  #U
    - {type: case, normal: ["ि"], shifted: ["ी"]}  #I
    - {type: case, normal: ["ो"], shifted: ["ओ"]}  #O
    - {type: case, normal: ["प"], shifted: ["फ"]}  #P
    - {type: case, normal: ["इ"], shifted: ["ई"]}  #

  - letters: # rowkeys_nepali_romanized2.xml
    - {type: case, normal: ["ा"], shifted: ["आ"]}  #A
    - {type: case, normal: ["स"], shifted: ["श"]}  #S
    - {type: case, normal: ["द"], shifted: ["ध"]}  #D
    - {type: case, normal: ["उ"], shifted: ["ऊ"]}  #F
    - {type: case, normal: ["ग"], shifted: ["घ"]}  #G
    - {type: case, normal: ["ह"], shifted: ["अ"]}  #H
    - {type: case, normal: ["ज"], shifted: ["झ"]}  #J
    - {type: case, normal: ["क"], shifted: ["ख"]}  #K
    - {type: case, normal: ["ल"], shifted: ["॥"]}  #L
    - {type: case, normal: ["ए"], shifted: ["ऐ"]}  #;
    - {type: case, normal: ["ॐ"], shifted: ["ः"]}  #'

  - letters: # rowkeys_nepali_romanized3.xml
    - {type: case, normal: ["ष"], shifted: ["ऋ", "ॠ"]}  #Z
    - {type: case, normal: ["ड"], shifted: ["ढ"]}  #X
    - {type: case, normal: ["च"], shifted: ["छ"]}  #C
    - {type: case, normal: ["व"], shifted: ["ँ"]}  #V
    - {type: case, normal: ["ब"], shifted: ["भ"]}  #B
    - {type: case, normal: ["न"], shifted: ["ण"]}  #N
    - {type: case, normal: ["म"], shifted: ["ं", "़"]}  #M
    - {type: case, normal: ["्", "ऽ"], shifted: ["ङ"]}  #/